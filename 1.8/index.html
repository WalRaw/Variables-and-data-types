<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Курс JavaScript</title>
    <script>
      let surname = "Валишин";

    </script>
  </head>

  <body>

</html>
